<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>tibleOS Support</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #0b1020, #020617);
    color: #e5e7eb;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  }

  .window {
    max-width: 560px;
    margin: 40px auto;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 14px;
    box-shadow: 0 0 40px rgba(34,211,238,0.15);
    overflow: hidden;
  }

  .titlebar {
    background: #020617;
    padding: 12px 16px;
    border-bottom: 1px solid #1e293b;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #334155;
  }

  .title {
    margin-left: 10px;
    font-weight: 600;
    color: #22d3ee;
    letter-spacing: 0.5px;
  }

  .content {
    padding: 20px;
  }

  .bot {
    background: #020617;
    border-left: 4px solid #22d3ee;
    padding: 12px 14px;
    border-radius: 8px;
    margin-bottom: 18px;
    line-height: 1.6;
  }

  .buttons button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #22d3ee;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .buttons button:hover {
    background: #22d3ee;
    color: #020617;
  }

  a {
    color: #22d3ee;
    text-decoration: underline;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: #64748b;
    padding: 14px;
    border-top: 1px solid #1e293b;
  }
</style>
</head>

<body>

<div class="window">
  <div class="titlebar">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="title">tibleOS Support</div>
  </div>

  <div class="content">
    <div class="bot">
      <strong>tibleOS Support:</strong><br>
      お困りの内容を選んでください。
    </div>

    <div class="buttons">
      <button onclick="bootError()">起動しない</button>
      <button onclick="answer('動作が重い場合は、仮想マシンのメモリ割り当てを4GB以上に設定してください。')">動作が重い</button>
      <button onclick="answer('現在このOSは最新バージョンです。アップデートは不要です。')">アップデート</button>
      <button onclick="answer('基本操作は同梱のREADMEまたは公式ドキュメントをご確認ください。')">使い方がわからない</button>
    </div>

    <div id="output" class="bot" style="display:none;"></div>
  </div>

  <footer>
    tibleOS Support © tib-kun
  </footer>
</div>

<script>
  function answer(text) {
    const out = document.getElementById("output");
    out.style.display = "block";
    out.innerHTML = "▶ " + text;
  }

  function bootError() {
    answer(
      'このOSは <b>64bitのホストPC</b> 上で動作します。<br>' +
      '<a href="https://www.virtualbox.org/wiki/Downloads" target="_blank">仮想マシン</a> ' +
      'などを使用して実行してください。'
    );
  }
</script>

</body>
</html>
